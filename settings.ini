[DEFAULT]
# Audio and Video file extensions to search for
supported_extensions = .mp4,.mkv,.avi,.mov,.wmv,.flv,.webm,.m4v,.mp3,.wav,.flac,.aac,.ogg,.m4a
case_sensitive = false
overwrite_existing = false
maintain_structure = false
log_level = INFO

[PARSER]
# Only needed for remote M3U8 URLs (optional for local files)
timeout = 5
user_agent = Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36

[SEARCH]
# Additional search options
recursive_search = true
follow_symlinks = true
